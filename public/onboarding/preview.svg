<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#09090B"/>
  <!-- Preview container -->
  <rect x="50" y="50" width="500" height="300" rx="12" fill="#18181B" stroke="#27272A" stroke-width="2"/>
  
  <!-- Tabs -->
  <rect x="70" y="70" width="80" height="30" rx="6" fill="#8B5CF6"/>
  <text x="110" y="90" text-anchor="middle" fill="#FFFFFF" font-family="system-ui" font-size="12" font-weight="600">Preview</text>
  <rect x="160" y="70" width="80" height="30" rx="6" fill="#27272A"/>
  <text x="200" y="90" text-anchor="middle" fill="#A1A1AA" font-family="system-ui" font-size="12">Code</text>
  <rect x="250" y="70" width="80" height="30" rx="6" fill="#27272A"/>
  <text x="290" y="90" text-anchor="middle" fill="#A1A1AA" font-family="system-ui" font-size="12">Usage</text>
  
  <!-- Preview area -->
  <rect x="70" y="120" width="460" height="200" rx="8" fill="#09090B" stroke="#27272A" stroke-width="1"/>
  
  <!-- Button variations -->
  <rect x="150" y="160" width="80" height="36" rx="6" fill="#8B5CF6"/>
  <text x="190" y="182" text-anchor="middle" fill="#FFFFFF" font-family="system-ui" font-size="12">Primary</text>
  
  <rect x="250" y="160" width="80" height="36" rx="6" fill="#27272A" stroke="#3F3F46" stroke-width="1"/>
  <text x="290" y="182" text-anchor="middle" fill="#A1A1AA" font-family="system-ui" font-size="12">Secondary</text>
  
  <rect x="350" y="160" width="80" height="36" rx="6" fill="none" stroke="#3F3F46" stroke-width="1"/>
  <text x="390" y="182" text-anchor="middle" fill="#A1A1AA" font-family="system-ui" font-size="12">Outline</text>
  
  <!-- Size variations -->
  <rect x="180" y="220" width="60" height="28" rx="4" fill="#8B5CF6"/>
  <text x="210" y="238" text-anchor="middle" fill="#FFFFFF" font-family="system-ui" font-size="10">Small</text>
  
  <rect x="250" y="215" width="80" height="36" rx="6" fill="#8B5CF6"/>
  <text x="290" y="237" text-anchor="middle" fill="#FFFFFF" font-family="system-ui" font-size="12">Medium</text>
  
  <rect x="340" y="210" width="100" height="44" rx="8" fill="#8B5CF6"/>
  <text x="390" y="235" text-anchor="middle" fill="#FFFFFF" font-family="system-ui" font-size="14">Large</text>
  
  <!-- Props panel -->
  <rect x="420" y="140" width="100" height="160" rx="6" fill="#27272A"/>
  <text x="470" y="160" text-anchor="middle" fill="#A1A1AA" font-family="system-ui" font-size="10" font-weight="600">Props</text>
  <text x="430" y="180" fill="#52525B" font-family="system-ui" font-size="9">variant: primary</text>
  <text x="430" y="195" fill="#52525B" font-family="system-ui" font-size="9">size: medium</text>
  <text x="430" y="210" fill="#52525B" font-family="system-ui" font-size="9">loading: false</text>
</svg>
